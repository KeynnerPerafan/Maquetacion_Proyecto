<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendices Reportes</title>
    <link href="../assents/css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-vertical {
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            width: 80px;
            background-color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1;
        }
        .menu-vertical .icon {
            margin: 20px 0;
            font-size: 1.5rem;
            color: white;
        }
        .container-content {
            margin-right: 100px;
            padding: 20px;
        }
        .apprentice-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .apprentice-item:hover {
            background-color: #e9ecef;
        }
        .report-box {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .report-box h2 {
            margin-top: 0;
        }
        .report-box button {
            margin-top: 10px;
        }
    </style>
    <script>
        function showReportBox(name) {
            const reportBox = document.getElementById('report-box');
            reportBox.style.display = 'block';
            document.getElementById('apprentice-name').textContent = name;
        }
    </script>
</head>
<body>
    <div class="menu-vertical">
        <i class="fas fa-history icon"></i>
        <i class="fas fa-info-circle icon"></i>
        <i class="fas fa-bell icon"></i>
        <i class="fas fa-home icon"></i>
    </div>
    <div class="container-content">
        <div class="text-center">
            <h1 class="mb-4">Aprendices Reportes</h1>
        </div>
        <div class="apprentice-item" onclick="showReportBox('Danyell Sanchez Campo')">Danyell Sanchez Campo</div>
        <div class="apprentice-item" onclick="showReportBox('Valentina Cuaran Díaz')">Valentina Cuaran Díaz</div>
        <div class="apprentice-item" onclick="showReportBox('Andrés Sarria Nerry')">Andrés Sarria Nerry</div>
        
        <div id="report-box" class="report-box">
            <h2 id="apprentice-name"></h2>
            <p><strong>Tipo de reporte:</strong></p>
            <select class="form-control mb-3">
                <option>Académico</option>
                <option>Convivencial</option>
                <option>Asistencial</option>
            </select>
            <p><strong>Escribir reporte:</strong></p>
            <textarea class="form-control" rows="4" placeholder="Escribir reporte aquí..."></textarea>
            <button class="btn btn-light mt-3">Guardar reporte</button>
        </div>
    </div>
    <script src="../assents/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assents/js/popper.min.js"></script>
    <script src="../assents/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
