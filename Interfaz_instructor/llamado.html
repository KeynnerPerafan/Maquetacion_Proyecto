<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="../assents/css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-vertical {
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            width: 80px;
            background-color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1;
        }
        .menu-vertical .icon {
            margin: 20px 0;
            font-size: 1.5rem;
            color: white;
        }
        .container-content {
            margin-right: 100px;
            padding: 20px;
        }
        .accordion .card-header {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-vertical">
        <i class="fas fa-info-circle icon"></i>
        <i class="fas fa-user-circle icon"></i>
        <i class="fas fa-bell icon"></i>
        <i class="fas fa-home icon"></i>
    </div>
    <div class="container-content">
        <div class="text-center">
            <h1 class="mb-4">Registro de Asistencia</h1>
        </div>
        <div class="accordion" id="attendanceAccordion">
            <div class="card">
                <div class="card-header header-custom" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Danyeli Sanchez Campo
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#attendanceAccordion">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="presente1">
                            <label class="form-check-label" for="presente1">Presente</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ausente1">
                            <label class="form-check-label" for="ausente1">Ausente</label>
                        </div>
                        <div class="form-group">
                            <label for="llegada1">Llegada:</label>
                            <input type="text" class="form-control" id="llegada1" placeholder="Hora de llegada">
                        </div>
                        <div class="form-group">
                            <label for="retiro1">Retiro:</label>
                            <input type="text" class="form-control" id="retiro1" placeholder="Hora de retiro">
                        </div>
                        <div class="form-group">
                            <label for="comentarios1">Comentarios:</label>
                            <textarea class="form-control" id="comentarios1" rows="3" placeholder="Comentarios"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header header-custom" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Valentina Cuarán Díaz
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#attendanceAccordion">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="presente2">
                            <label class="form-check-label" for="presente2">Presente</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ausente2">
                            <label class="form-check-label" for="ausente2">Ausente</label>
                        </div>
                        <div class="form-group">
                            <label for="llegada2">Llegada:</label>
                            <input type="text" class="form-control" id="llegada2" placeholder="Hora de llegada">
                        </div>
                        <div class="form-group">
                            <label for="retiro2">Retiro:</label>
                            <input type="text" class="form-control" id="retiro2" placeholder="Hora de retiro">
                        </div>
                        <div class="form-group">
                            <label for="comentarios2">Comentarios:</label>
                            <textarea class="form-control" id="comentarios2" rows="3" placeholder="Comentarios"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header header-custom" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Andrea Sarita Nerry
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#attendanceAccordion">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="presente3">
                            <label class="form-check-label" for="presente3">Presente</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ausente3">
                            <label class="form-check-label" for="ausente3">Ausente</label>
                        </div>
                        <div class="form-group">
                            <label for="llegada3">Llegada:</label>
                            <input type="text" class="form-control" id="llegada3" placeholder="Hora de llegada">
                        </div>
                        <div class="form-group">
                            <label for="retiro3">Retiro:</label>
                            <input type="text" class="form-control" id="retiro3" placeholder="Hora de retiro">
                        </div>
                        <div class="form-group">
                            <label for="comentarios3">Comentarios:</label>
                            <textarea class="form-control" id="comentarios3" rows="3" placeholder="Comentarios"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assents/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assents/js/popper.min.js"></script>
    <script src="../assents/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
