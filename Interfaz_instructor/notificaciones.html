<!DOCTYPE html>

    <div class="row">
      <!-- Main Section -->
      <div class="col-md-9">
        <!-- Notificación 1 -->
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Actividad 3/12/24</span>
            <button class="btn btn-outline-secondary btn-sm">Desplegar</button>
          </div>
          <div class="card-body bg-light">
            <p><strong>Instructor:</strong> Franco Reina</p>

            <p><strong>Estado Actividad:</strong> Activo, sin entregar</p>

        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">

          </div>
        </div>

        <!-- Notificación 3 -->
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Andres Sarria Nerry</span>
            <button class="btn btn-outline-secondary btn-sm">Desplegar</button>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="d-flex flex-column gap-3">
          <button class="btn btn-outline-success w-100 d-flex align-items-center">
            <i class="bi bi-clock-history me-2"></i> Historial de asistencia
          </button>
          <button class="btn btn-outline-success w-100 d-flex align-items-center">
            <i class="bi bi-info-circle me-2"></i> Información de la ficha
          </button>
          <button class="btn btn-outline-success w-100 d-flex align-items-center">
            <i class="bi bi-bell me-2"></i> Notificaciones
          </button>
          <button class="btn btn-outline-success w-100 d-flex align-items-center">
            <i class="bi bi-house me-2"></i> Inicio
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="../assents/js/bootstrap.bundle.min.js"></script>
