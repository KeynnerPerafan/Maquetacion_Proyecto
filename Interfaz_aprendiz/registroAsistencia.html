<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Asistencia</title>
  <link href="../assents/css/Bootstrap/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgb(6, 78, 59), rgb(82, 227, 154));
      min-height: 100vh;
      margin: 10px;
      padding: 10px;
    }.menu-lateral {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      right: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      background-color: #d3d3d3;
      border-radius: 15px;
      width: 150px;
      height: 500px;
      padding: 10px;
    }

    .menu-lateral .btn {
      display: block;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      text-align: center;
      box-shadow: 5px 5px 5px rgb(148, 148, 148);
      border-style: outset;
      position: relative;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .menu-lateral {
        position: static;
        width: 100%;
        height: auto;
        margin-top: 20px;
        box-shadow: none;
        transform: none;
      }

      .menu-lateral .btn {
        height: auto;
        font-size: 14px;
      }
    }
    .caja{
      position: absolute;
      background-color: white;
      width: 940px;
      height: auto;
      border-radius: 20px 80px 20px 20px;
      left: 30px;
    }
    .calendar {
      max-width: 400px;
      margin: auto;
    }
    .calendar .day {
      text-align: center;
      line-height: 40px;
      border: 1px solid #ddd;
    }
    .legend {
      margin-top: 10px;
    }
    .legend .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend .color-box {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .h1{
      position: absolute;
      top: 20px;
      font-size: 40px;
      background-color: rgb(17, 117, 91);
      width: 600px;
      text-align: center;
      border-radius: 40px;
      color: white;
      left: 400px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4 h1">Historial de Asistencia</h1>
    <div class="row">
      <!-- Calendario -->
      <div class="col-lg-8">
        <div class="calendar bg-white p-4 shadow rounded">
          <h5 class="text-center">Junio 2024</h5>
          <div class="d-flex flex-wrap mt-3">
            <!-- Example days -->
            <div class="day bg-success text-white">1</div>
            <div class="day bg-warning">2</div>
            <div class="day bg-danger text-white">3</div>
            <div class="day bg-success text-white">4</div>
            <div class="day bg-success text-white">5</div>
            <div class="day bg-success text-white">6</div>
            <div class="day bg-success text-white">7</div>
            <div class="day bg-success text-white">8</div>
            <div class="day bg-success text-white">9</div>
            <div class="day bg-success text-white">10</div>
            ...
          </div>
          <!-- Leyenda -->
          <div class="legend mt-4">
            <div class="legend-item">
              <div class="color-box bg-success"></div> No Falto
            </div>
            <div class="legend-item">
              <div class="color-box bg-warning"></div> Falto media jornada
            </div>
            <div class="legend-item">
              <div class="color-box bg-danger"></div> Falto jornada completa
            </div>
          </div>
        </div>
      </div>
  <nav class="menu-lateral bg-light p-3">
    <div class="text-center mb-4"></div>
    <ul class="list-unstyled">
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./desempeño.html';">Tu Desempeño</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./asistencia.html';">Asistencia</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./preguntasFrecuentes.html';">Consultas</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./interfaz.html';">Inicio</button></li>
    </ul>
  </nav>
<script src="../assents/js/bootstrap.bundle.min.js"></script>
</body>
</html>
