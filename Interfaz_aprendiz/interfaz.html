<!DOCTYPE html>

<head>

    <style>
        .fondodepagina {
            background: linear-gradient(#064E3B, #52E39A);
            opacity: 1;
            position: absolute;
            top: 0px;
            left: 0px;
            overflow: hidden;
            width: 100%;
            min-height: 140vh;
            justify-content: center;
            align-items: flex-end;
        }

        .menu-lateral {
            top: 80px;
            right: 40px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            background-color: #d3d3d3;
            border-radius: 15px;
            position: absolute;
            width: 150px;
            height: 500px;

        }

        .menu-lateral .btn {
            position: relative;
            height: 100px;
            text-align: center;
            font-size: 16px;
            box-shadow: 10px;
            box-shadow: 5px 5px 5px rgb(148, 148, 148);
            border-style: outset;
        }

        .contenido {
            margin-right: 200px;
            margin-left: 0px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #C6D6D2;

        }

        .altura {
            position: absolute;
            top: 10px;
            border-radius: 20px 200px 20px 20px;
        }

        .icon {
            position: absolute;
            top: 10px;
            right: 40px;
            ;
        }

        .t1 {
            font-size: 20px;
            position: relative;
            left: 30px;
            margin-bottom: 20px;
        }

        .p {
            position: absolute;
            bottom: 10px;
            left: 30px;
            font-size: 20px;
            color: black;
        }

        .p2 {
            display: contents center;
            position: absolute;
            bottom: 5px;
            color: black;
        }

        .p3 {
            position: absolute;
            left: 30px;
            bottom: 10px;
            color: black;
        }

        .img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .igm {
            width: 50px;
            padding: 5px;
        }
        .perfil{

            right: 50px;
        }
