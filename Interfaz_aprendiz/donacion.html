<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Uniformes</title>
  <link rel="stylesheet" href="../assents/css/Bootstrap/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgb(6, 78, 59), rgb(82, 227, 154));
      min-height: 100vh;
      margin: 10px;
      padding: 10px;
    }

    .container {
      background-color: #e0e0e0;
      width: 500px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: black;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subheader {
      font-size: 14px;
      margin-bottom: 20px;
      color: #7cb342;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    select,
    textarea,
    button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #7cb342;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .required {
      color: red;
    }
    .menu-lateral {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      right: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      background-color: #d3d3d3;
      border-radius: 15px;
      width: 150px;
      height: 500px;
      padding: 10px;
    }

    .menu-lateral .btn {
      display: block;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      text-align: center;
      box-shadow: 5px 5px 5px rgb(148, 148, 148);
      border-style: outset;
      position: relative;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .menu-lateral {
        position: static;
        width: 100%;
        height: auto;
        margin-top: 20px;
        box-shadow: none;
        transform: none;
      }

      .menu-lateral .btn {
        height: auto;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">Banco de uniformes</div>
    <div class="subheader">Ayuda a quienes más lo necesitan donando uniformes</div>
    <form>
      <label>
        Nombre
        <span class="required">*</span>
      </label>
      <input type="text" placeholder="Introduce tu nombre" required>

      <label>
        Correo electrónico
        <span class="required">*</span>
      </label>
      <input type="email" placeholder="Introduce tu correo" required>

      <label>
        Tipo de uniforme
        <span class="required">*</span>
      </label>
      <select required>
        <option value="" disabled selected>Selecciona un tipo</option>
        <option value="camisa">Camisa</option>
        <option value="pantalon">Pantalon</option>
        <option value="otros">Otros</option>
      </select>

      <label>
        Tamaño
        <span class="required">*</span>
      </label>
      <input type="text" placeholder="Introduce el tamaño" required>

      <label>
        Mensaje (opcional)
        <span class="required">*</span>
      </label>
      <textarea placeholder="Escribe un mensaje"></textarea>

      <button type="submit">Donar uniforme</button>
    </form>
  </div>

  <nav class="menu-lateral bg-light p-3">
    <div class="text-center mb-4"></div>
    <ul class="list-unstyled">
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./asistencia.html';">Asistencia</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./desempeño.html';">Tu Desempeño</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./preguntasFrecuentes.html';">Consultas</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./interfaz.html';">Inicio</button></li>
    </ul>
  </nav>
    </div>
  </div>
  <script src="../assents/js/bootstrap.bundle.min.js"></script>
</body>
</html>
