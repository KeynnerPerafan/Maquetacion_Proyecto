<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assents/css/Bootstrap/bootstrap.min.css" rel="stylesheet">
  <title>Solicitud de Cita</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgb(6, 78, 59), rgb(82, 227, 154));
      min-height: 100vh;
      margin: 10px;
      padding: 10px;
    }
    .container {
      background-color: #e0e0e0;
      width: 500px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: black;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
    }
    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #7cb342;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .required {
      color: red;
    }
    .menu-lateral {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      right: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      background-color: #d3d3d3;
      border-radius: 15px;
      width: 150px;
      height: 500px;
      padding: 10px;
    }

    .menu-lateral .btn {
      display: block;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      text-align: center;
      box-shadow: 5px 5px 5px rgb(148, 148, 148);
      border-style: outset;
      position: relative;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .menu-lateral {
        position: static;
        width: 100%;
        height: auto;
        margin-top: 20px;
        box-shadow: none;
        transform: none;
      }

      .menu-lateral .btn {
        height: auto;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Solicitud de Cita</div>
    <form action="#" method="POST">
      <label for="nombre">
        Nombre del Aprendiz
        <span class="required">*</span>
      </label>
      <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>

      <label for="area">
        Área de Atención
        <span class="required">*</span>
      </label>
      <select id="area" name="area" required>
        <option value="" disabled selected>Selecciona el área</option>
        <option value="bienestar">Bienestar</option>
        <option value="académica">Académica</option>
        <option value="psicosocial">Psicosocial</option>
        <option value="otros">Otros</option>
      </select>

      <label for="fecha">
        Fecha Solicitada
        <span class="required">*</span>
      </label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">
        Hora Solicitada
        <span class="required">*</span>
      </label>
      <input type="time" id="hora" name="hora" required>

      <label for="mensaje">
        Descripción o Motivo (opcional)
      </label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe una descripción del motivo de tu cita"></textarea>

      <button type="submit">Solicitar Cita</button>
    </form>
  </div>
  <nav class="menu-lateral bg-light p-3">
    <div class="text-center mb-4"></div>
    <ul class="list-unstyled">
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./asistencia.html';">Asistencia</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./desempeño.html';">Tu Desempeño</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./preguntasFrecuentes.html';">Consultas</button></li>
      <li><button type="button" class="btn btn-light w-100 mb-2" onclick="location.href='./interfaz.html';">Inicio</button></li>
    </ul>
  </nav>
    </div>
  </div>
  <script src="../assents/js/bootstrap.bundle.min.js"></script>
</body>
</html>
