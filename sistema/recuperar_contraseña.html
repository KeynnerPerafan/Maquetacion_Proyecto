<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../assents/css/Bootstrap/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgb(8, 58, 35), rgba(10, 66, 40, 0.8));
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(0, 128, 1, 0.8);
            box-shadow: 0px 0px 10px 10px #fff;
            border-radius: 20px;
            width: 500px;
            padding: 20px;
            text-align: center;
        }
        .letra {
            font-size: 16px;
        }
        .ancho {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
        <p class="text-center letra">
            Ingresa tu número de documento para confirmar tu identidad e ingresa tu correo para enviarte el código de recuperación.
        </p>
        <form id="recuperarForm">
            <div class="mb-3">
                <label for="documento" class="form-label">Número de documento</label>
                <input type="text" class="form-control ancho" id="documento" placeholder="Ingresa tu número de documento" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control ancho" id="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary ancho" id="submitButton" disabled>Enviar código</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('recuperarForm');
        const inputs = form.querySelectorAll('input');
        const submitButton = document.getElementById('submitButton');
        form.addEventListener('input', () => {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            submitButton.disabled = !allFilled;
        });
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Código de recuperación enviado correctamente (su codigo es 123456)');
            window.location.href = "introducir_codigo.html";
        });
    </script>
    <script src="../assents/js/bootstrap.bundle.min.js"></script>
</body>
</html>
