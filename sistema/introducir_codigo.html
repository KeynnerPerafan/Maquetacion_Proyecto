<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducir Código</title>
    <link rel="stylesheet" href="../assents/css/Bootstrap/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgb(8, 58, 35), rgba(10, 66, 40, 0.8));
            height: 100vh;
            margin: 0;
        }
        .code-container {
            background: rgba(0, 128, 1, 0.8);
            box-shadow: 0px 0px 10px 10px #fff;
            border-radius: 20px;
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .ancho {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <h2 class="text-center mb-4">Verificar Código</h2>
        <form id="codigoForm">
            <div class="mb-3">
                <label for="codigo" class="form-label">Introduce el código</label>
                <input type="text" class="form-control ancho" id="codigo" placeholder="Ingresa el código recibido" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary ancho">Verificar</button>
            </div>
        </form>
        <p id="mensaje" class="mt-3 text-danger" style="display: none;">El código es incorrecto. Inténtalo de nuevo.</p>
    </div>

    <script>
        const form = document.getElementById('codigoForm');
        const mensaje = document.getElementById('mensaje');
        const codigoCorrecto = "123456";

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const codigo = document.getElementById('codigo').value.trim();

            if (codigo === codigoCorrecto) {
                window.location.href = "cambiar_contraseña.html";
            } else {
                mensaje.style.display = "block";
            }
        });
    </script>
    <script src="../assents/js/bootstrap.bundle.min.js"></script>
</body>
</html>
