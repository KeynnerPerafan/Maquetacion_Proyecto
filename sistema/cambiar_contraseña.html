<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="../assents/css/Bootstrap/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgb(8, 58, 35), rgba(10, 66, 40, 0.8));
            height: 100vh;
            margin: 0;
        }
        .password-container {
            background: rgba(0, 128, 1, 0.8);
            box-shadow: 0px 0px 10px 10px #fff;
            border-radius: 20px;
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .ancho {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2 class="text-center mb-4">Cambiar Contraseña</h2>
        <form id="passwordForm">
            <div class="mb-3">
                <label for="nuevaContraseña" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control ancho" id="nuevaContraseña" placeholder="Crea una nueva contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirmarContraseña" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control ancho" id="confirmarContraseña" placeholder="Repite la contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary ancho">Guardar Contraseña</button>
            </div>
        </form>
        <p id="mensaje" class="mt-3 text-danger" style="display: none;">Las contraseñas no coinciden. Inténtalo de nuevo.</p>
    </div>

    <script>
        const form = document.getElementById('passwordForm');
        const mensaje = document.getElementById('mensaje');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const nuevaContraseña = document.getElementById('nuevaContraseña').value.trim();
            const confirmarContraseña = document.getElementById('confirmarContraseña').value.trim();

            if (nuevaContraseña === confirmarContraseña) {
                alert('¡Contraseña cambiada con éxito!');
                window.location.href = "../login.html";
            } else {
                mensaje.style.display = "block";
            }
        });
    </script>
    <script src="../assents/js/bootstrap.bundle.min.js"></script>
</body>
</html>
